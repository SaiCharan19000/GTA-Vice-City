name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (no-op if none)
        run: npm ci --silent || true

      - name: Build (no build step for static site)
        run: echo "Publishing repository root as static site"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # For first-run, provide a personal access token (repo scope) in the
          # repository secret `GH_PAGES_PAT`. If not set, `GITHUB_TOKEN` may be
          # restricted by organization or branch protection rules.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: .
          publish_branch: gh-pages

